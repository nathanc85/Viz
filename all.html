<html>

<head>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    svg {
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <svg width="300" height="300" border="2px solid black">
    <!-- <g transform="translate(60,60) rotate(30)"> -->
    <g transform="translate(60,60) rotate(45) scale(1.5) skewX(0) skewY(0)">
      <rect x="20" y="20" width="60" height="30" fill="green"></rect>

      <circle cx="0" cy="0" r="30" fill="red"></circle>

      <line x1="90" y1="40" x2="160" y2="40" stroke="blue" stroke-width="5px"></line>

      <ellipse cx="100" cy="100" rx="20" ry="40" fill="yellow"></ellipse>
    </g>
  </svg>
</body>

</html>
