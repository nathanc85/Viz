<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <style>
      svg {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      // 0, 2, 8, 1, 2
      var svg = d3.select("body")
        .append("svg");

      svg
        .append("circle")
        .attr("r", 20)
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("fill", "red")
        ;

        svg
        .append("circle")
        .attr("r", 80)
        .attr("cx", 200)
        .attr("cy", 100)
        .attr("fill", "red")
        ;

        svg
        .append("circle")
        .attr("r", 10)
        .attr("cx", 300)
        .attr("cy", 100)
        .attr("fill", "red")
        ;

        svg
        .append("circle")
        .attr("r", 20)
        .attr("cx", 400)
        .attr("cy", 100)
        .attr("fill", "red")
        ;

      
    </script>
  </body>
</html>
