<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
  <style>
    svg {
      width: 1000px;
      height: 1000px;
      transform-origin: 0 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    var values = [0, 2, 8, 1, 2];

    var currentX = 15;
    var currentY = 15;

    var svg = d3.select("body")
      .append("svg")
      .attr("transform", "scale(8)");

    var circleGroup = svg.append("g");
    values.forEach(value => drawCircle(circleGroup, value));

    currentX = 15;
    currentY += 20;

    var circlePropGroup = svg.append("g");
    values.forEach(value => drawProportionalCircle(circlePropGroup, value));

    currentX = 15;
    currentY += 20;

    var rectGroup = svg.append("g");
    values.forEach(value => drawRectangle(rectGroup, value));

    function drawCircle(circleGroup, radius) {
      circleGroup
        .append("circle")
        .attr("r", radius)
        .attr("cx", currentX)
        .attr("cy", currentY)
        .attr("fill", "red")
        ;

      circleGroup
        .append("text")
        .text(radius)
        .attr("fill", "black")
        .attr("x", currentX)
        .attr("y", currentY)
        .attr("font-size", "3pt")
        ;
      currentX += 25;
    }

    function drawProportionalCircle(circlePropGroup, radius) {
      circlePropGroup
        .append("circle")
        .attr("r", Math.sqrt(radius))
        .attr("cx", currentX)
        .attr("cy", currentY)
        .attr("fill", "red")
        ;

      circlePropGroup
        .append("text")
        .text(radius)
        .attr("fill", "black")
        .attr("x", currentX)
        .attr("y", currentY)
        .attr("font-size", "3pt")
        ;
      currentX += 25;
    }

    function drawRectangle(rectGroup, radius) {
      rectGroup
        .append("rect")
        .attr("width", 5)
        .attr("height", radius)
        .attr("x", currentX)
        .attr("y", currentY)
        .attr("fill", "red")
        ;

      rectGroup
        .append("text")
        .text(radius)
        .attr("fill", "black")
        .attr("x", currentX)
        .attr("y", currentY)
        .attr("font-size", "3pt")
        ;
      currentX += 25;
    }
  </script>
</body>

</html>
